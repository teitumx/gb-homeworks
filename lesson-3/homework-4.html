<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework 4</title>
</head>

<body>
    <script>
        'use strict';
        const products = [{
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        let images = products.filter(item => "photos" in item && item.photos.length > 0);

        let prices = products.sort(function (a, b) {
            if (a.price > b.price) {
                return 1
            }
            if (a.price <= b.price) {
                return -1
            }
        });

        console.log(images);
        console.log(prices);
    </script>
</body>

</html>
