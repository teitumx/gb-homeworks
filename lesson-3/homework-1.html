<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        for (i = 0; i <= 10; i++) {
            if (i == 0) {
                console.log(`${i} - это ноль`);
            } else if (i % 2 == 0) {
                console.log(`${i} - это чётное число`);
            } else if (i % 2 == 1) {
                console.log(`${i} - это нечётное число`);
            }
        }
    </script>
</body>
